<div>
  <h2>Login</h2>
  <form class="form" name="loginForm">
    <div class="form-group" ng-class="{'has-error':loginForm.loginInput.$error.doesntExist}">
      <input name="loginInput" type="text" class="form-control" placeholder="username" ng-model="username" required></input>
    </div>
    <div class="form-group" ng-class="{'has-error':loginForm.passwordInput.$error.doesntMatch,'has-warning': loginForm.passwordWarning}">
      <input name="passwordInput" type="password" class="form-control" placeholder="username" ng-model="password" required></input>
    </div>
    <div ng-messages="loginForm.result.$error">
    	<div ng-message="credentials">Le mot de passe ne correspond pas a l'identifiant</div>
    </div>
    <button class="btn btn-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
  </form>
</div>
