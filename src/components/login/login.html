<div>
  <h2>Login</h2>
  <form class="form" name="bucheLoginForm">
    <div class="form-group" ng-class="{'has-error':bucheLoginForm.loginInput.$error.doesntExist}">
      <input name="loginInput" type="text" class="form-control" placeholder="username" ng-model="bucheUsername" required></input>
    </div>
    <div class="form-group" ng-class="{'has-error':bucheLoginForm.passwordInput.$error.doesntMatch,'has-warning': bucheLoginForm.passwordWarning}">
      <input name="passwordInput" type="password" class="form-control" placeholder="Password" ng-model="buchePassword" required></input>
    </div>
    <div ng-messages="bucheLoginForm.result.$error">
      <div ng-message="credentials">Le mot de passe ne correspond pas a l'identifiant</div>
    </div>
    <button class="btn btn-primary" ng-click="bucheLogin()" ng-disabled="bucheLoginForm.$invalid">Login</button>
  </form>
</div>
