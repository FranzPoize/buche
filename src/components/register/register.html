<div>
  <h2>Register</h2>
  <form class="form" name="bucheRegisterForm">
    <div class="form-group">
      <input name="login" type="text" class="form-control" placeholder="username" ng-model="username" required></input>
    </div>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Email address" ng-model="email" required></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password" ng-model="password" required></input>
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="Password confirmation" ng-model="passwordConfirm" required></input>
    </div>
    <div ng-messages="bucheRegisterForm.result.$error">
      <div ng-message="credentials">Le mot de passe ne correspond pas a l'identifiant</div>
    </div>
    <button class="btn btn-primary" ng-click="bucheRegisterCb()" ng-disabled="bucheRegisterForm.$invalid">Register</button>
  </form>
</div>
